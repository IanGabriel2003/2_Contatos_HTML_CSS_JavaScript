<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CONTATOS</h1>
            <div class="logo">
                <img src="./imagens/png.png" alt="icone">
                <div class="retangulo"></div>
            </div>
        </header>
        <form>
            <div class="inputs">
                <div class="inputs1">
                    <input type="text" id="nome" required placeholder="Seu nome">
                    <input type="text" id="sobrenome" required placeholder="Seu sobrenome">
                    <input type="email" id="email" required placeholder="Seu email">
                </div>
                <div class="inputs2">
                    <input type="tel" id="telefone" required placeholder="Seu telefone">
                </div>
            </div>
            <div class="botoes">
                <button type="submit">Salvar</button>
                <button type="reset">Apagar</button>
                <button type="button">Limpar</button>
            </div>
        </form>
        <div class="tabela">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="rodape">
            <footer class="footer">@ian_gabriel0_0 | Todos os direitos reservados</footer>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
